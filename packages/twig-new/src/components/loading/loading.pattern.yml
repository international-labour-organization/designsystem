loading:
  namespace: Components/Transitions
  use: "@components/loading/loading.twig"
  label: Loading
  description: The Loading component displays a loading state.
  fields:
    message:
      type: string
      label: Message
      description: The loading message
      preview: "Submitting"
      required: true
    loadedmessage:
      type: string
      label: LOaded Message
      description: The loaded message
      preview: "Completed"
      required: true
  settings:
    size:
      type: select
      label: Size
      description: The size of the loader
      required: true
      options:
        small: Small
        large: Large
      preview: "large"
    status:
      type: select
      label: Status
      description: The status of the loading content
      required: true
      options:
        idle: Idle
        loading: Loading
        loaded: Loaded
      preview: "loading"
  visibility: storybook
