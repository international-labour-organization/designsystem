      type: object
      preview:
        alt: Lorem ipsum
        caption: ""
        credit: ""
        url: 
          - breakpoint: 0
            src: "https://placekitten.com/1920/800"
          - breakpoint: 768
            src: "https://placekitten.com/1920/800"
