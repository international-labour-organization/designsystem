    theme:
      type: select
      label: Theme
      description: The theme type for the hero
      required: false
      preview: 'dark'
      options:
        dark: Dark
        light: Light
    types:
      type: select
      label: Types
      description: The type of hero
      required: false
      preview: 'publication'
      options:
        home: Home
        publication: Publication
        graphic: Graphic
        project: Project
        article: Article
        portal: Portal
