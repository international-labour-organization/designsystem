footer:
  use: '@components/footer/footer.twig'
  label: Footer
  description: A component for displaying a page's footer
  fields:
    logo:
      type: object
      label: action
      description: A URL and alt text for the site logo
      preview:
        alt: "My alt text"
        url: "https://placekitten.com/g/266/96"
      required: true
    tagline:
      type: string
      label: tagline
      description: the tagline for the site
      preview: "Advancing social justice, promoting decent work"
    subtagline:
      type: string
      label: subtagline
      description: a sub-tagline for the site
      preview: "ILO is a specialized agency of the United Nations"
    address:
      type: object
      label: address
      description: "any number of strings in an address"
      preview:
        - "International Labour Organization"
        - "4 route des Morillons"
        - "CH-1211 Genève 22"
        - "Switzerland"
    linkgroup:
      type: object
      label: links
      description: "up to six links"
      preview:
        - links:
            - label: "Link One"
              url: "http://www.google.com"
            - label: "Link Two"
              url: "http://www.google.com"
            - label: "Link Three"
              url: "http://www.google.com"
            - label: "Link Four"
              url: "http://www.google.com"
            - label: "Link Five"
              url: "http://www.google.com"
            - label: "Link Six"
              url: "http://www.google.com"
    social:
      type: object
      label: social
      description: "Links to social media"
      preview:
        headline: "Social Links Headline"
        links:
          - type: "instagram"
            url: "http://www.google.com"
          - type: "facebook"
            url: "http://www.google.com"
          - type: "twitter"
            url: "http://www.google.com"
          - type: "twitter"
            url: "http://www.google.com"
          - type: "instagram"
            url: "http://www.google.com"
    subscribe:
      type: object
      label: subscribe
      description: "a link to a subscribe form"
      preview:
        label: "Subscribe"
        url: "http://www.google.com"
    legal:
      type: string
      label: legal
      description: "a string with legal information"
      preview: "© 1996-2022 International Labour Organization (ILO)"
    secondarylinks:
      type: object
      label: secondarylinks
      description: "up to six links"
      preview:
        - label: "Link One"
          url: "http://www.google.com"
        - label: "Link Two"
          url: "http://www.google.com"
        - label: "Link Three"
          url: "http://www.google.com"
        - label: "Link Four"
          url: "http://www.google.com"
        - label: "Link Five"
          url: "http://www.google.com"
        - label: "Link Six"
          url: "http://www.google.com"
    anchorlink:
      type: object
      label: anchorlink
      description: "an anchor href and label for navigating to another section on the page"
      preview:
        label: "Back to Top"
        href: "#anchor"
  visibility: storybook
