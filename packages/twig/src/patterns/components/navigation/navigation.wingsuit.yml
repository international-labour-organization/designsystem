navigation:
  use: '@components/navigation/navigation.twig'
  label: Navigation
  description: The Navigation component
  fields:
    logo:
      type: object
      label: Logo
      description: Logo for the nav
      required: true
      preview:
        image: "https://placekitten.com/g/155/56"
        alt: Logo
    siteurl:
      type: string
      label: Site url
      description: home url for the website
      required: true
      preview: "https://www.google.com/"
    tagline:
      type: object
      label: Site tagline
      description: Tagline for the site
      preview:
        tag: Advancing social justice, promoting decent work
        small: ILO is a specialized agency of the United Nations
    menulabel:
      type: string
      label: Menu Label
      description: Label for the menu
      preview: Menu
    menucloselabel:
      type: string
      label: Menu Close Label
      description: Close Label for the menu
      preview: Close
    primarynav:
      type: object
      label: Primary Navigation
      description: Navigation for the primary menu
      preview:
        navlabel: Primary Navigation
        mobilecloselabel: Close
        items:
          - link: "https://www.google.com/search?q=topics"
            label: Topics
          - link: "https://www.google.com/search?q=countries"
            label: Countries
          - link: "https://www.google.com/search?q=standards"
            label: Standards
          - link: "https://www.google.com/search?q=statistics"
            label: Statistics
          - link: "https://www.google.com/search?q=about"
            label: About
    subnav:
      type: object
      label: Secondary navigation
      description: Navigation for the sub menu
      preview:
        navlabel: Secondary Navigation
        buttonlabel: More
        mobilecloselabel: Close
        mobilebacklabel: Menu Home
        items:
          - link: "https://www.google.com/search?q=News"
            label: News
          - link: "https://www.google.com/search?q=meeting+events"
            label: "Meeting & Events"
          - link: "https://www.google.com/search?q=publications"
            label: Publications
          - link: "https://www.google.com/search?q=projects"
            label: Projects
          - link: "https://www.google.com/search?q=partners"
            label: Partners
          - link: "https://www.google.com/search?q=Industries+Sectors"
            label: "Industries & Sectors"
          - link: "https://www.google.com/search?q=About+the+ilo"
            label: "About the ILO"
    searchlabel:
      type: string
      label: Search label
      description: label for search button
      preview: Search
    searchfield:
      type: object
      label: Search field object
      description: Search field details
      preview:
        action: "http://www.ilo.org"
        input:
          label: ""
          helper: ""
          name: "text"
          placeholder: "Search Field"
          type: "text"
    languagelabel:
      type: string
      label: Language Label
      description: Label for the language switcher
      preview: English
    languagecontextmenu:
      type: object
      label: Language Context Menu
      description: The Language Context Menu receives a list of urls with labels
      preview:
        links:
          - label: Link One
            url: 'http://www.google.com'
          - label: Link Two
            url: 'http://www.google.com'
          - endsection: 'true'
            label: Link Three Ends A Section
            url: 'http://www.google.com'
          - label: Link Four
            url: 'http://www.google.com'
          - label: Link Five Is Slightly Longer
            url: 'http://www.google.com'
  visibility: storybook
