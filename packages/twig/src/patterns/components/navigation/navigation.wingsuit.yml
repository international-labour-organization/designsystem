navigation:
  use: "@components/navigation/navigation.twig"
  label: Navigation
  description: The Navigation component
  fields:
    logo:
      type: object
      label: Logo
      description: Logo for the nav
      required: true
      preview:
        image: "/brand-assets/logo_en_horizontal_white.svg"
        alt: Logo
    mobilelogo:
      type: object
      label: Logo
      description: Logo for the nav
      required: true
      preview:
        image: "/brand-assets/logo_en_horizontal_blue.svg"
        alt: Logo
    siteurl:
      type: string
      label: Site url
      description: home url for the website
      required: true
      preview: "https://www.ilo.org/"
    tagline:
      type: object
      label: Site tagline
      description: Tagline for the site
      preview:
        tag: Advancing social justice, promoting decent work
        small: ILO is a specialized agency of the United Nations
    menulabel:
      type: string
      label: Menu Label
      description: Label for the menu
      preview: Menu
    menucloselabel:
      type: string
      label: Menu Close Label
      description: Close Label for the menu
      preview: Close
    primarynav:
      type: object
      label: Primary Navigation
      description: Navigation for the primary menu, a list of navigation items as well as some labels for display.
      preview:
        navlabel: Primary Navigation
        mobilecloselabel: Close
        items:
          - link: "https://www.ilo.org"
            label: Topics
          - link: "https://www.ilo.org"
            label: Countries
          - link: "https://www.ilo.org"
            label: Standards
          - link: "https://www.ilo.org"
            label: Statistics
          - link: "https://www.ilo.org"
            label: About
    subnav:
      type: object
      label: Secondary navigation
      description: Navigation for the sub menu, a list of subnav items as well as some labels for display.
      preview:
        navlabel: Secondary Navigation
        buttonlabel: More
        mobilecloselabel: Close
        mobilebacklabel: Menu Home
        items:
          - link: "https://www.ilo.org"
            label: News
          - link: "https://www.ilo.org"
            label: "Meeting & Events"
          - link: "https://www.ilo.org"
            label: Publications
          - link: "https://www.ilo.org"
            label: Projects
          - link: "https://www.ilo.org"
            label: Partners
          - link: "https://www.ilo.org"
            label: "Industries & Sectors"
          - link: "https://www.ilo.org"
            label: "About the ILO"
    searchlabel:
      type: string
      label: Search label
      description: label for search button
      preview: Search
    searchfield:
      type: object
      label: Search field object
      description: Search field details
      preview:
        action: "http://www.ilo.org"
        input:
          label: ""
          helper: ""
          name: "text"
          placeholder: "Search Field"
          type: "text"
    languagelabel:
      type: string
      label: Language Label
      description: Label for the language switcher
      preview: English
    languagecontextmenu:
      type: object
      label: Language Context Menu
      description: The Language Context Menu receives a list of urls with labels
      preview:
        links:
          - label: Link One
            url: "https://www.ilo.org"
          - label: Link Two
            url: "https://www.ilo.org"
          - endsection: "true"
            label: Link Three Ends A Section
            url: "https://www.ilo.org"
          - label: Link Four
            url: "https://www.ilo.org"
          - label: Link Five Is Slightly Longer
            url: "https://www.ilo.org"
