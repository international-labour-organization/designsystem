callout:
  use: "@components/callout/callout.twig"
  label: Callout
  description: A callout alert section with a few different types
  fields:
    button:
      type: object
      label: Button Label
      description: Fields to pass to the button if there is one
      required: false
      preview:
        label: "Button"
        url: "https://www.ilo.org"
        target: "_blank"
        icon: false
        className: "optionalclass"
    content:
      type: text
      label: Content
      description: The callout's content
      preview:
        faker: lorem.word
    title:
      type: string
      label: Notification Title
      description: Title for the notification
      preview: "Optional Title"
      required: false
    toggleOpenLabel:
      type: string
      label: Open Label for the collapse toggle
      description: If there is a collapse toggle, this is the label
      preview: "More"
      required: false
    toggleClosedLabel:
      type: string
      label: Closed Label for the collapse toggle
      description: If there is a collapse toggle, this is the label
      preview: "Less"
      required: false
  settings:
    alert:
      type: select
      label: Alert
      description: Alert type
      required: true
      options:
        info: Info
        error: Error
        success: Success
        warning: Warning
      preview: "info"
    isCollapsible:
      type: select
      label: Is Collapsible?
      description: Whether or not the callout is collapsible
      required: true
      options:
        true: True
        false: False
      preview: false
    isOpen:
      type: select
      label: Is Open
      description: Whether or not a collapsible callout is open on page load. If callout is not collapsible then the callout will be open always.
      required: false
      options:
        true: True
        false: False
      preview: true
  visibility: storybook
