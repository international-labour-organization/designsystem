button:
  namespace: Components/User Interface
  use: "@components/button/button.twig"
  label: Button
  description: A button or a link styled like a button.
  fields:
    label:
      type: string
      label: Label
      description: The label for the button
      preview: "Button"
      required: true
    url:
      type: string
      label: url
      description: The url for the button if it's a link
      preview: ""
      required: false
    target:
      type: string
      label: target
      description: Should the button open in a new tab? If so, include the name of the tab. Only evaluated if the url field is populated.
      preview: "true"
      required: false
    icon:
      type: string
      label: Icon
      description: optional icon to include in button
      preview: false
      required: false
    className:
      type: string
      label: Class name
      description: optional class name
      preview: "optionalclass"
      required: false
  settings:
    size:
      type: select
      label: Size
      description: The size of the button.
      required: true
      options:
        small: Small
        medium: Medium
        large: Large
      preview: "large"
    type:
      type: select
      label: Type
      description: The type of button.
      required: true
      options:
        primary: Primary
        secondary: Secondary
        tertiary: Tertiary
        alert: Alert
        icononly: Icon Only
      preview: "primary"
    disabled:
      type: select
      label: Disabled
      description: The disabled state of the button.
      required: false
      options:
        true: "true"
        false: false
      preview: "false"
    kind:
      type: select
      label: Kind
      description: What kind of functionality does the button have?
      required: false
      options:
        button: button
        reset: reset
        submit: submit
      preview: "button"
    iconPosition:
      type: select
      label: Icon Position
      description: if there's an icon, where is it in the button?
      options:
        left: left
        right: right
      preview: left
      required: false
    icononly:
      type: select
      label: Icon Only
      description: Is this an icon-only button?
      options:
        true: "true"
        false: false
      preview: false
      required: false
    opensmodal:
      type: select
      label: Opens Modal
      description: Does this button trigger open a modal?
      options:
        true: "true"
        false: false
      preview: false
      required: false
  visibility: storybook
