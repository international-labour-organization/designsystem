cardgroup:
  use: "@components/cardgroup/cardgroup.twig"
  label: Card Group
  description: A group of cards
  visibility: storybook
  settings:
    collapsed:
      type: select
      label: collapsed
      description: Optionally collapses margins between the cards.
      required: false
      preview: false
      options:
        true: True
        false: False
    cardcount:
      type: select
      label: collapsed
      description: Number of cards to show in a row, also determines the width of the cards as a function of how many there need to be. As a result, passing `size` to the individual cards has no effect since the card group manages the size of the cards.
      required: false
      preview: "three"
      options:
        one: one
        two: two
        three: three
        four: four
    expandorphans:
      type: select
      label: expandorphans
      description: If one card is on a row by itself, expand the card to fill the entire row.
      preview: false
      options:
        true: True
        false: False
    justify:
      type: select
      label: collapsed
      description: Sets the horizontal justification of the cards. `between` justifies the cards to the left and right edges of the container, and the space between the cards is distributed evenly. `center` is the default.
      required: false
      preview: center
      options:
        start: start
        center: center
        between: between
    theme:
      type: select
      label: Theme
      description: Sets all of the cards to appear as either light or dark. Used by all card groups except for `Multilink Card`, `Data Card` and `Stat Card`.
      required: false
      preview: "dark"
      options:
        dark: Dark
        light: Light
    type:
      type: select
      label: Type
      description: Sets the type of cards to render in the Card Group
      preview: "feature"
      options:
        feature: Feature
        text: Text
        detail: Detail
        promo: Promo
        multilink: Multilink
        data: Data
        stat: Stat
        factlist: Factlist
  fields:
    group:
      type: object
      label: Group of cards
      description: "The group of cards. Each card can be one of the following types: multilink, feature, detail, graphicpromo, stat, graphic, factlist, data. All fields are passed to cards except for size, which is managed by the card group."
