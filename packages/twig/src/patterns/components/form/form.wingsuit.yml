form:
  namespace: Components/Forms
  use: "@components/form/form.twig"
  label: Form
  description: The Form component provides users with a complete interface that combines all of the form elements in the design system together with a some configuration options for laying them out together.
  visibility: storybook
  fields:
    headline:
      type: string
      label: Headline
      description: The title of the form
      required: false
      preview: Request to attend the International Labour Conference
    class:
      type: string
      label: Form class
      description: The CSS class of the form
      required: false
      preview: my--form--class
    attributes:
      type: object
      label: Attributes
      description: A list of html attributes that you can attach to the form element
      required: false
      preview:
        id: my--form--id
        name: my--form--name
        action: https://www.ilo.org
        method: post
    submit:
      type: object
      label: Submit button
      description: Options to pass to the submit button if your form has one
      preview:
        label: Submit your info
        type: primary
        size: large
        kind: submit
    fieldsets:
      type: object
      label: Fieldsets
      description: A group of form fields used to group related fields together. Each fieldset can have a legend and a list of form fields with a `type` property.
      required: true
      preview:
        - legend: Personal information
          wrap: wrap
          direction: row
          style: "width: 100%"
          class: my--fieldset--class
          tooltip: "Your data will be stored securely"
          fields:
            - type: textinput
              name: first-name
              label: First name
              placeholder: Juan
              labelPlacement: top
              labelSize: small
              style: "flex: 1 0 49%"
              class: my--formfield--class
            - type: textinput
              name: last-name
              label: Last name
              placeholder: Martinez
              labelPlacement: top
              labelSize: small
              style: "flex: 1 0 49%"
              class: my--formfield--class
        - legend: What world of work topics interest you?
          direction: row
          fields:
            - type: checkbox
              name: preference-1
              label: Social Justice
              labelPlacement: end
              labelSize: small
              class: my--formfield--class
              value: 1
            - type: checkbox
              name: preference-2
              label: Decent work
              labelPlacement: end
              labelSize: small
              class: my--formfield--class
              value: 2
            - type: checkbox
              name: preference-3
              label: Ending child labour
              labelPlacement: end
              labelSize: small
              class: my--formfield--class
              value: 3
        - legend: Tell us more about you
          direction: row
          style: "width: 100%"
          fields:
            - type: dropdown
              name: country
              label: What country are you from?
              labelPlacement: top
              labelSize: small
              class: my--formfield--class
              style: "flex: 1 1 49%"
              options:
                - label: Switzerland
                  value: CH
                - label: Côte d'Ivoire
                  value: CI
                - label: Thailand
                  value: TH
                - label: United States
                  value: US
                - label: Zimbabwe
                  value: ZW
                - label: Afghanistan
                  value: AF
                - label: Åland Islands
                  value: AX
            - type: dropdown
              name: country
              label: Who will you be representing?
              labelPlacement: top
              labelSize: small
              class: my--formfield--class
              style: "flex: 1 1 49%"
              options:
                - label: Workers
                  value: 1
                - label: Employers
                  value: 2
                - label: Governments
                  value: 3
                - label: Other
                  value: 4
        - legend: When will you be coming to the ILC?
          direction: row
          style: "width: 100%"
          fields:
            - type: datepicker
              name: arrival-date
              label: Arrival date
              labelPlacement: top
              labelSize: small
              class: my--formfield--class
              style: "flex: 1 1 49%"
            - type: datepicker
              name: departure-date
              label: Departure date
              labelPlacement: top
              labelSize: small
              class: my--formfield--class
              style: "flex: 1 1 49%"
        - direction: row
          style: "width: 100%"
          fields:
            - type: textarea
              name: comments
              label: Do you have any questions or comments?
              labelPlacement: top
              labelSize: medium
              class: my--formfield--class
              style: "flex: 1 1 100%"
