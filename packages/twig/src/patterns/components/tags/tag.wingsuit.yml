tag:
  use: "@components/tags/tag.twig"
  label: Tag
  description: A display or interactable tag
  fields:
    content:
      type: text
      label: Content
      description: The tag text content.
      preview:
        faker: lorem.word
    id:
      type: text
      label: ID
      description: The tag's id.
      preview:
        faker: lorem.word
    url:
      type: text
      label: URL
      description: The tag's url reference
      preview:
        faker: https://www.google.com/
  settings:
    defaultActive:
      type: select
      label: Default Active
      description: The tag loads in an active state
      options:
        "true": True
        "false": False
      preview: false
      required: false
    tagType:
      type: type
      label: Tag Type
      description: The type of tag. Anchor and button have potential user interactions where display is static.
      options:
        anchor: Anchor
        button: Button
        display: Display
      preview: display
  visibility: storybook
