dropdown:
  namespace: components/Forms
  use: "@components/dropdown/dropdown.twig"
  label: Dropdown
  description: The Dropdown displays a select element with options, and is most
    commonly used in forms.
  visibility: storybook
  fields:
    label:
      type: text
      label: Label
      description: The label for the form element.
      preview: "Select a country"
    tooltip:
      type: string
      description: The tooltip for the form element.
    helper:
      type: text
      label: Helper Text
      description: The helper text for the form element.
    id:
      type: text
      label: ID
      description: The ID of the input.
    name:
      type: text
      label: Name
      description: The name of the input.
    class:
      type: text
      label: Class
      description: The class of the form field.
      preview: checkbox
      default: ""
    style:
      type: text
      label: Style
      description: The style of the form field.
    defaultOption:
      type: text
      label: Default Option
      description: The value of the default option for the form element.
      preview: "TH"
    options:
      type: object
      label: Options
      description: The options for the form element.
      preview:
        - label: Switzerland
          value: CH
        - label: Côte d'Ivoire
          value: CI
        - label: Thailand
          value: TH
        - label: United States
          value: US
        - label: Zimbabwe
          value: ZW
        - label: Afghanistan
          value: AF
        - label: Åland Islands
          value: AX
  settings:
    labelPlacement:
      type: select
      label: Label Placement
      description: The placement of the label for the form element.
      preview: "top"
      options:
        start: start
        end: end
        top: top
        bottom: bottom
    labelSize:
      type: select
      label: Label Size
      description: The size of the label for the form element.
      preview: medium
      options:
        small: small
        medium: medium
        large: large
    disabled:
      type: boolean
      label: Disabled
      description: The disabled state of the form element.
      preview: false
      default: false
    required:
      type: boolean
      label: Required
      description: The required state of the form element.
      preview: false
      default: false
    error:
      type: boolean
      label: Error
      description: Adds an error state to the form control.
      preview: false
      default: false
