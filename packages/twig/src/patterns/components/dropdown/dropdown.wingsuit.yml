dropdown:
  use: "@components/dropdown/dropdown.twig"
  label: Dropdown
  description: The Dropdown displays a select element with options, and is most
    commonly used in forms.
  fields:
    defaultValue:
      type: string
      label: defaultValue
      description: The default value of the select
      preview: "option one"
      required: true
    error:
      type: string
      label: error
      description: Does this have an error? If so, the error message
      preview: ""
      required: false
    helper:
      type: string
      label: helper
      description: Does this have helper text? If so, the helper text
      preview: "My helper text"
      required: false
    id:
      type: string
      label: id
      description: the id of the form field
      preview: "dropdown"
      required: true
    label:
      type: string
      label: label
      description: the label of the form field
      preview: "Dropdown Label"
      required: true
    name:
      type: string
      label: name
      description: the name attribute of the form field
      preview: "dropdown"
      required: true
    options:
      type: object
      label: Options
      description: The options for this dropdown
      required: true
      preview:
        - label: "Option One"
          value: "option one"
        - label: "Option Two"
          value: "option two"
        - label: "Option Three"
          value: "option three"
        - label: "Option Four"
          value: "four"
        - label: "Option Five"
          value: "the fifth"
  settings:
    autocomplete:
      type: select
      label: autocomplete
      description: Should this field autocomplete
      options:
        true: "true"
        false: false
      preview: false
      required: false
    disabled:
      type: select
      label: disabled
      description: Is this field disabled?
      options:
        true: "true"
        false: false
      preview: false
      required: false
  visibility: storybook
