  settings:
    fit:
      type: select
      label: Image Fit
      description: How images should fit in the container
      options:
        cover: cover
        contain: contain
        fill: fill
      preview: cover
    with_keyboard_controls:
      type: boolean
      label: Keyboard Controls
      description: Enable keyboard navigation with arrow keys
      preview: false
    caption_view:
      type: select
      label: Caption Visibility
      description: Control caption display behavior
      options:
        visible: visible
        hidden: hidden
        ifExists: ifExists
      preview: visible

  variants:
    default:
      label: Default
    with_keyboard:
      label: With Keyboard Controls
      description: Photo gallery with keyboard navigation enabled
      fields:
        with_keyboard_controls: true
    contain:
      label: Contain Fit
      description: Images fit within container maintaining aspect ratio
      fields:
        fit: contain
    no_captions:
      label: No Captions
      description: Photo gallery with captions hidden
      fields:
        caption_view: hidden

  visibility: storybook
