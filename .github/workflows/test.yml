name: Build and test

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: Build and Test
    runs-on: 'ubuntu-latest'
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    
    # services:
    #   theme:
    #     image: ghcr.io/international-labour-organization/ilo_base_theme:1.x
    #     ports:
    #       - 8082:80
    #     credentials:
    #       username: ${{ github.repository_owner }}
    #       password: ${{ secrets.ILO_BASE_THEME_TOKEN }}
    #     volumes:
    #       - ${{ github.workspace }}/packages/twig/dist:/opt/drupal/test/

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:libs

      - name: Check types
        run: pnpm check:types

      - name: Run theme container
        run: |
          docker run -d --name theme -p 8082:80 ghcr.io/international-labour-organization/ilo_base_theme:1.x
          sleep 10

      - name: Test
        run: pnpm test:all
