name: Build and test

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  run-image:
    name: Run image
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/international-labour-organization/ilo_base_theme:1.x
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      ports:
        - 8080:80
    steps:
      - name: Check if ilo-base-theme is still running
        run: curl -sSf http://localhost:8080

